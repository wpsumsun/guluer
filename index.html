<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘儿</title>
  <style>
    html {
      --button-height: 32px;
      --font-size: 14px;
      --border-radius: 4px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-color: #999;
      --color: #333;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }
	  .box {
		  margin-bottom: 50px;
	  }
		.row {
			margin-bottom: 20px;
		}

  </style>
</head>
<body>
<div id="app">
	<div class="box">
		<g-row gutter="20">
			<g-col></g-col>
			<g-col></g-col>
		</g-row>
		 <g-row gutter="20">
			<g-col></g-col>
			<g-col></g-col>
			<g-col></g-col>
		</g-row>
		<g-row gutter="20">
			<g-col></g-col>
			<g-col></g-col>
			<g-col></g-col>
			<g-col></g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="2"></g-col>
			<g-col span="20" offset="2"></g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="2"></g-col>
			<g-col span="22"></g-col>
		</g-row>
		<g-row gutter="20">
			<g-col span="1"></g-col>
			<g-col span="10" offset="3"></g-col>
			<g-col span="5" offset="1"></g-col>
			<g-col span="4"></g-col>
		</g-row> 
	</div>
	<div class="box">
		<g-input value="123" disabled></g-input>
		<g-input value="123" readonly></g-input>
		<g-input value="123"></g-input>
		<g-input value="123" error="抱朴子"></g-input>
    <g-input value="123" tips="抱朴子"></g-input>
    <g-input v-model="message"> </g-input>
    <button @click="message+=2">add</button>
    <p>{{ message }}</p>
	</div>

  <div class="box">
	  <g-button :loading="loading3" @click="loading3 = !loading3">
		  按钮
	  </g-button>
	  <g-button icon="settings" icon-position="right" :loading="loading1" @click="loading1 = !loading1">
		  按钮
	  </g-button>
	  <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
		  按钮
	  </g-button>
	  <g-button-group>
		  <div>
			  <g-button icon="left">
				  上一页
		  </div>
		  <g-button>更多</g-button>
		  <g-button icon="Right" icon-position="right">
			  下一页
		  </g-button>
	  </g-button-group>
	  <g-icon name="settings"></g-icon>
  </div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_775269_l9sgl9t8ie.js"></script>-->
</body>
</html>
