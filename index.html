<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘儿</title>
  <style>
		* {
			margin: 0;
			padding: 0;
		}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --border-radius: 4px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-color: #999;
      --color: #333;
      --border-color-hover: #666;
    }

    #app {
       margin: 20px; 
    }
	  .box {
		  /* margin-bottom: 50px; */
	  }
		.row {
			margin-bottom: 20px;
			height: 100px;
		}
		.row .col:nth-child(odd) {
			background: rgba(0, 160, 233, 0.7);
		}
		.row .col:nth-child(even) {
			background: #00a0e9;
		}
		.layout >div {
			min-height: 100px;
		}
		.layout .sider {
			background: #3db !important;
			width: 200px;
		}
		.layout >div:nth-child(odd) {
			background: rgba(0, 160, 233, 0.7);
		}
		.layout >div:nth-child(even) {
			background: #00a0e9;
		}
		.layout .layout {
			background: #fff !important;
		}
		.layout .header{
			height: 100px;
		}
		.sider.fade-enter, .sider.fade-leave-to {
			margin-left: -150px !important;
		}
	  .wrapper {
		  margin: 200px auto;
		  border: 1px solid red;
		  overflow: hidden;
	  }
	  }
  </style>
</head>
<body>
<div id="app">
	<div class="box">
		<div class="wrapper" @click="xxx">
			<g-popover position="bottom">
				<template slot="content">asdfssssssssssssssssssssssssssssssssssssssssssssssssssssssss</template>
				<button>click me!</button>
			</g-popover>
			<g-popover>
				<template slot="content">我是谁</template>
				<button>click me!</button>
			</g-popover>
			<g-popover position="left">
				<template slot="content">我是谁</template>
				<button>click me!</button>
			</g-popover>
			<g-popover position="right">
				<template slot="content">我是谁</template>
				<button>click me!</button>
			</g-popover>
		</div>
	</div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_775269_l9sgl9t8ie.js"></script>-->
</body>
</html>
