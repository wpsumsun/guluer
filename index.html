<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘儿</title>
  <style>
		* {
			margin: 0;
			padding: 0;
		}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --border-radius: 4px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-color: #999;
      --color: #333;
      --border-color-hover: #666;
    }

    #app {
       margin: 20px; 
    }
	  .box {
		  /* margin-bottom: 50px; */
	  }
		.row {
			margin-bottom: 20px;
			height: 100px;
		}
		.row .col:nth-child(odd) {
			background: rgba(0, 160, 233, 0.7);
		}
		.row .col:nth-child(even) {
			background: #00a0e9;
		}
		.layout >div {
			min-height: 100px;
		}
		.layout .sider {
			background: #3db !important;
			width: 200px;
		}
		.layout >div:nth-child(odd) {
			background: rgba(0, 160, 233, 0.7);
		}
		.layout >div:nth-child(even) {
			background: #00a0e9;
		}
		.layout .layout {
			background: #fff !important;
		}
		.layout .header{
			height: 100px;
		}
		.sider.fade-enter, .sider.fade-leave-to {
			margin-left: -150px !important;
		}
  </style>
</head>
<body>
<div id="app">
	<g-tabs :selected.sync="currentTab">
    <g-tabs-head>
      <g-tabs-item name="left">左</g-tabs-item>
      <g-tabs-item name="middle">
        <g-icon name="settings"></g-icon>
        中
      </g-tabs-item>
      <g-tabs-item disabled name="right">右</g-tabs-item>
      <template slot="actions">
        <button>actions</button>
      </template>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="left">左手</g-tabs-pane>
      <g-tabs-pane name="middle">中间</g-tabs-pane>
      <g-tabs-pane name="right">右手</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_775269_l9sgl9t8ie.js"></script>-->
</body>
</html>
